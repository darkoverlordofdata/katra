{% bundle %}
- /_assets/jquery-1.4.2.min.js
- /_assets/jquery.console.js
- /_assets/rte.browser.js
- /_assets/katra.js
- /_assets/kc.js
{% endbundle %}

<script>
$(function() {

    var args, // query args
        /* parse the query args */
        parseQuery = function() {
            var result = {};
            pairs = window.location.search.substring(1).split('&');
            for (i in pairs) {
                if (pairs[i].length > 0) {
                    pair = pairs[i].split('=')
                    result[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1])
                }
            }
            return result;
        },
        /* resize the console to match the window */
        setSize = function() {
            $("div.console div.jquery-console-inner").offset({top: 0, left: 0});
            $("div.console div.jquery-console-inner").width($(this).width()-12);
            $("div.console div.jquery-console-inner").height($(this).height()-12);
        };
    /* wait until you're done to trigger the end event */
    $(window).resize(function() {
        if(this.resizeTO) clearTimeout(this.resizeTO);
        this.resizeTO = setTimeout(function() {
            $(this).trigger('resizeEnd');
        }, 500);
    });
    /* bind the end event */
    $(window).bind('resizeEnd', setSize);
    /* load & run the basic program */
    katra.setRoot("/katra/");
    args = parseQuery();
    if (Object.keys(args).length == 0) {
        args = {title: "Katra BASIC"};
        document.title = args.title;
    }
    katra.main(args);
    setSize();
});
</script>
</body>
