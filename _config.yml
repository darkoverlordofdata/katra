name: "dark overlord of data"
description: "if it's not dark, it's not data"


source: ./www
destination: ./katra

port: 53610
url: http://darkoverlordofdata.com/katra
baseurl: /katra/
paginate: 5
paginate_path: "list/page:num"

markdown: rdiscount
permalink: pretty
pygments: true


jekyll_sort:
  - src: posts
    by: some_date
    direction: up
    dest: posts_asc

asset_bundler:
  compress:
    js: false
    css: false
  base_path: /katra/assets/
  server_url:
  remove_bundled: false
  dev: false
  markup_templates:
    js: "<script type='text/javascript' src='{{url}}'></script>\n"
    css: "<link rel='stylesheet' type='text/css' href='{{url}}' />\n"