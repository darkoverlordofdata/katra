name: "dark overlord of data"
description: "if it's not dark, it's not data"

exclude: ['Cakefile', 'package.json']

destination: ../gh-pages

port: 53610
url: http://localhost:53610
baseurl: /katra/
paginate: 5
paginate_path: "list/page:num"

markdown: rdiscount
permalink: pretty
pygments: true


jekyll_sort:
  - src: posts
    by: some_date
    direction: up
    dest: posts_asc
