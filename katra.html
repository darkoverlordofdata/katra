<!DOCTYPE html>
<html>
<head>
    <title>Katra</title>
    <link href="//cdn.darkoverlordofdata.com/ico/favicon.png" rel="shortcut icon" type="image/png">
    <style>
        html, body {
            /*background:#333;*/
            padding: 0;
            margin: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        div.console {
            word-wrap: break-word;
        }

        div.console {
            font-size: 14px;
            margin-top: 1em;
        }

        div.console div.jquery-console-inner {
            width:100%;
            height:100%;
            background:#333;
            padding:0.5em;
            overflow:auto;
            color:#fff;
            font-family:monospace;
        }

        div.console div.jquery-console-prompt-box {
            color:#fff;
            font-family:monospace;
        }

        div.console div.jquery-console-focus span.jquery-console-cursor {
            background:#fefefe;
            color:#333;
            font-weight:bold
        }

        div.console div.jquery-console-message-error {
            color:#ef0505;
            font-family:sans-serif;
            font-weight:bold;
            padding:0.1em;
        }

        div.console div.jquery-console-message-value {
            color:#1ad027;
            font-family:monospace;
            padding:0.1em;
        }

        div.console div.jquery-console-message-type {
            color:#52666f;
            font-family:monospace;
            padding:0.1em;
        }

        div.console span.jquery-console-prompt-label {
            font-weight:bold
        }

        div.katra-logger-panel {
            font-weight:bold
        }

    </style>
</head>
<body>
<div class="console">
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src='//cdn.darkoverlordofdata.com/js/jquery.console.js'></script>
<script src='/katra/js/rte.browser.js'></script>
<script src='/katra/js/katra.js'></script>
<script src='/katra/js/kc.js'></script>
<script>
function parseQuery() {
    var result = {};
    pairs = window.location.search.substring(1).split('&');
    for (i in pairs) {
        pair = pairs[i].split('=')
        result[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1])
    }
    return result;
}

(function() {
    var setSize = function() {
        $("div.console div.jquery-console-inner").offset({top: 0, left: 0});
        $("div.console div.jquery-console-inner").width($(this).width()-12);
        $("div.console div.jquery-console-inner").height($(this).height()-12);
    };

    $(function() {

        $(window).resize(function() {
            if(this.resizeTO) clearTimeout(this.resizeTO);
            this.resizeTO = setTimeout(function() {
                $(this).trigger('resizeEnd');
            }, 500);
        });

        $(window).bind('resizeEnd', setSize);


        if ($('.console')) {
            katra.setRoot("/katra/");
            arg = parseQuery();
            if (arg.command) {
                katra.command[arg.command](arg.program);
            }
            else {
                document.title = "Katra BASIC"
            }

        }
        setSize();
    })
}).call(this);
</script>
</body>
</html>
