<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/katra/css/katra.css" rel="stylesheet">
    <link href="//cdn.darkoverlordofdata.com/ico/favicon.png" rel="shortcut icon" type="image/png">
</head>
<body>
<div class="console">
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src='//cdn.darkoverlordofdata.com/js/jquery.console.js'></script>
<script src='/katra/js/rte.browser.js'></script>
<script src='/katra/js/katra.js'></script>
<script src='/katra/js/kc.js'></script>
<script>
function parseQuery() {
    var result = {};
    pairs = window.location.search.substring(1).split('&');
    for (i in pairs) {
        pair = pairs[i].split('=')
        result[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1])
    }
    return result;
}

(function() {
    $(function() {

        if ($('.console')) {
            katra.setRoot("/katra/");
            arg = parseQuery();
            if (arg.command) {
                katra.command[arg.command](arg.program);
            }

        }
    })
}).call(this);
</script>
</body>
</html>
